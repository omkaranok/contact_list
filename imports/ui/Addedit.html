<template name="addedit">
  <form class="edit" autocomplete="on">
    <div class="form">
      <div class="uppersec">
        <button type="button" class="back-button">Back</button>
        <span>{{#if contact._id}}Edit Contact{{else}}Add Contact{{/if}}</span>
      </div>

      <div class="elesty">
        <label>Name</label>
        <input type="text" name="name" value="{{contact.name}}" />
      </div>

      <div class="elesty">
        <label>Phone</label>
        <input type="tel" name="phone" value="{{contact.phone}}" />
      </div>

      <div class="elesty">
        <label>Email</label>
        <input type="email" name="email" value="{{contact.email}}" />
      </div>

      <div class="elesty">
        <label>Company</label>
        <input type="text" name="company" value="{{contact.company}}" />
      </div>

      <div class="elesty">
        <label>Notes</label>
        <input type="text" name="notes" value="{{contact.notes}}" />
      </div>

      <div class="buttons">
        <button type="submit" class="save-contact">
          {{#if contact._id}}Save Changes{{else}}Add Contact{{/if}}
        </button>
        {{#if contact._id}}
          <button type="button" class="delete-contact">Delete</button>
        {{/if}}
      </div>
    </div>
  </form>
</template>
